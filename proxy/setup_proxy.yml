---
- include vars:
    file: ../variables/variables.yml
  tasks:
    - name: "install exta packages repo"
      yum:
        name: "{{ epel_url}}"
        state: present
    - name: "install nginx"
      yum:
        name: nginx
        state: present
    - name: "stop nginx"
      service:
        name: nginx
        state: stopped
    - name: "prepare letsencrypt directory"
      file:
        name: /var/www/letsencrypt
        state: directory
    - name: "prepare sites-enabled directory"
      file:
        name: /etc/nginx/sites-enabled
        state: directory
    - name: "place app cfg in place"
      template:
        src: templates/application.conf
        dest: /etc/nginx/conf.d/application.conf
    - name: "place nginx cfg in place"
      template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/nginx.conf
    - name: "nginx for letsencrypt setup"
      template:
        src: templates/nginx-http.j2
        dest: /etc/nginx/sites-enabled/http
    - name: "Install python"
      yum:
        name: python3
        state: present
    - name: "install certbot dependencies"
      shell: pip3 install cryptography
      shell: pip3 install certbot-nginx
    - name: "restart nginx service"
      service:
        name: nginx
        state: restarted
    - name: Create letsencrypt certificate
      shell: /usr/local/bin/certbot  certonly -n --webroot -w /var/www/letsencrypt -m {{ letsencrypt_email }} --agree-tos -d {{ domain_name }}
      args:
        creates: /etc/letsencrypt/live/{{ domain_name }}
    - name: Generate dhparams
      shell: openssl dhparam -out /etc/nginx/dhparams.pem 2048
      args:
        creates: /etc/nginx/dhparams.pem
    - name: "Install nginx site for your site"
      template:
        src: ../templates/nginx-le.j2
        dest: /etc/nginx/sites-enabled/le
    - name: "nginx reload"
      service: name=nginx state=restarted